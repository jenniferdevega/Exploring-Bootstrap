<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity 7 - Exploring Bootstrap</title>

    <!-- Start of Reference: Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="icon/BB.jpg" />
    <!-- End of Reference: Bootstrap -->

    <link rel="stylesheet" href="styles.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Start of Header -->
    <header id="home">
      <nav class="navbar navbar-expand-lg bg-black fixed-top shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="#home">
            <img
              src="images/logo.png"
              alt="Barnes & Nobles"
              title="Barnes & Nobles"
              height="70"
              width="220"
              class="img-fluid"
            />
          </a>
          <button
            class="navbar-toggler collapsed bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-light"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Books
                </a>

                <ul class="dropdown-menu bg-light text-light">
                  <li>
                    <a class="dropdown-item text-dark" href="#bestSeller"
                      >⭐Best Sellers</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item text-dark" href="#customerFavorites"
                      >Customer Favorites</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item text-dark" href="#weRecommend"
                      >We Recommend</a
                    >
                  </li>
                </ul>
              </li>

              <a
                class="nav-link active text-light"
                aria-current="page"
                href="#home"
                >Home</a
              >
              <li class="nav-item">
                <a class="nav-link active text-light" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" href="services.html"
                  >Services</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" href="contactus.html"
                  >Contact</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-light"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <strong>MY ACCOUNT</strong>
                </a>

                <ul class="dropdown-menu bg-light text-light">
                  <li>
                    <a class="dropdown-item text-dark" href="signin.html"
                      >Sign In</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item text-dark" href="default.html"
                      >Order Status</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item text-dark" href="default.html"
                      >My default library</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- End of Header -->

    <!-- Start of main -->
    <main>
      <br />
      <br />
      <div>
        <br />
        <br />
        <br />
        <br />
        <br />
        <img
          src="images/banner.png"
          alt="Barnes & Nobles"
          title="Barnes & Nobles"
          class="img-fluid"
          height="200"
        />
        <br />
        <br />
      </div>

      <!-- Start of Carousel -->
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <!-- 1st carousel image -->
            <img
              src="images/html.jpg"
              class="d-block w-100 img-fluid rounded"
              alt="HTML5"
            />
            <div class="carousel-caption d-none d-md-block">
              <span>HTML5</span>
            </div>
          </div>
          <div class="carousel-item">
            <!-- 2nd carousel image -->
            <img src="images/css.jpg" class="d-block w-100" alt="HTML & CSSk" />
            <div class="carousel-caption d-none d-md-block">
              <span>HTML & CSS</span>
            </div>
          </div>
          <div class="carousel-item">
            <!-- 3rd carousel image -->
            <img
              src="images/bootstrap.png"
              class="d-block w-100"
              alt="Bootstrap"
            />
            <div class="carousel-caption d-none d-md-block">
              <span>Bootstrap 5</span>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- End of Carousel -->

      <br />
      <br />

      <!-- Start of About  -->
      <section id="about" class="container">
        <h2 class="text-right mb-5">About Us</h2>
        <img src="images/aboutus.jpg" alt="Store Front" class="img-fluid" />
      </section>
      <!-- End of About -->
    </main>
    <!-- End of main -->

    <br />
    <!-- Start of Footer -->
    <footer>
      <div class="mt-5 text-center">
        <img
          src="images/social.png"
          alt="Follow Us"
          title="Follow Us in our Social Media Accounts"
        />
        <p class="footer">
          Copyright 2023 © De Vega, Jennifer. All rights Reserved.
        </p>
      </div>
    </footer>
    <!-- End of Footer -->

    <!-- Start of Reference: javascript  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- AOS animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- End of Reference: javascript -->
  </body>
</html>
