<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity 7 - Exploring Bootstrap</title>

    <!-- Start of Reference: Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="icon/boootstrap.png" />
    <!-- End of Reference: Bootstrap -->

    <link rel="stylesheet" href="styles.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Start of Header -->
    <header id="home">
      <nav class="navbar navbar-expand-lg bg-black fixed-top shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="images/logo.png"
              alt="Barnes & Nobles"
              title="Barnes & Nobles"
              height="70"
              width="220"
              class="img-fluid"
            />
          </a>
          <button
            class="navbar-toggler collapsed bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-light"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Books
                </a>

                <ul class="dropdown-menu bg-light text-light">
                  <li>
                    <a class="dropdown-item text-dark" href="#bestSeller"
                      >⭐Best Sellers</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item text-dark" href="#customerFavorites"
                      >Customer Favorites</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item text-dark" href="#weRecommend"
                      >We Recommend</a
                    >
                  </li>
                </ul>
              </li>

              <a
                class="nav-link active text-light"
                aria-current="page"
                href="index.html"
                >Home</a
              >
              <li class="nav-item">
                <a class="nav-link active text-light" href="index.html#about"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" href="services.html"
                  >Services</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" href="#contact"
                  >Contact</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- End of Header -->

    <!-- Start of main -->
    <main>
      <br />
      <br />
      <div>
        <br />
        <br />
        <br />
        <br />
        <br />
        <img
          src="images/banner.png"
          alt="Barnes & Nobles"
          title="Barnes & Nobles"
          class="img-fluid"
          height="200"
        />
        <br />
        <br />
      </div>

      <!-- Start of Contact Us -->
      <section id="contact" class="container">
        <div class="card">
          <h5 class="card-header">Contact Us</h5>
          <div class="card-body">
            <form class="align-content-center">
              <div class="form-group">
                <label for="firstName">Enter First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  aria-describedby="firstNameHelp"
                  placeholder="Jennifer"
                  required
                />
              </div>

              <br />

              <div class="form-group">
                <label for="lastName">Enter Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  aria-describedby="lastNameHelp"
                  placeholder="De Vega"
                  required
                />
              </div>

              <br />

              <div class="form-group">
                <label for="exampleInputEmail1">Enter Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="name@domain.com"
                  required
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>

              <br />

              <div class="form-group">
                <label for="message">Enter Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  placeholder="Enter a message here"
                  rows="5"
                  required
                ></textarea>
              </div>
              <br />
              <button type="submit" class="btn btn-dark">Submit</button>
            </form>
          </div>
        </div>
      </section>
      <!-- End of Contact Us -->
    </main>
    <!-- End of main -->

    <br />
    <!-- Start of Footer -->
    <footer>
      <div class="mt-5 text-center">
        <img
          src="images/social.png"
          alt="Follow Us"
          title="Follow Us in our Social Media Accounts"
        />
        <p class="footer">
          Copyright 2023 © De Vega, Jennifer. All rights Reserved.
        </p>
      </div>
    </footer>
    <!-- End of Footer -->

    <!-- Start of Reference: javascript  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- AOS animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- End of Reference: javascript -->
  </body>
</html>
